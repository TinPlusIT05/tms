[options]
admin_passwd = admin

without_demo = False
verbose = True

# configure the remote debug (require to enable "remote_debug" server wide module)
debug_port = 5678
debug_host = auto
debug_enabled = False

db_user = openerp
db_password = openerp
db_port = 5432
db_host = localhost
db_maxconn = 64
db_template = template1

; Networking Settings
interface = 0.0.0.0

xmlrpc = True
xmlrpc_interface = 0.0.0.0
xmlrpc_port = 8069
; Load server wide modules, require server-tools repository
;server_wide_modules = web,dbfilter_from_header,worker_logger

; Log settings
; logfile = ../log/server.log
log_level = info ; debug, debug_sql

; False prevents the client displaying the list of databases
list_db = True
translate_modules = ['all']

;workers=5
;logrotate=True
;logfile=/opt/openerp/code/openerp/project/tms/log/server.log


field_secure_secret_key = 234053bcadbe77fd49d7c1e2a184398a
private_token =  {gitlab admin private token}

data_dir = /opt/openerp/code/var/storage

slack_token = ''

docker_hub_user = ''
docker_hub_pass = ''

; Use is_skip_mail = True in dev environment. This will fasten
; actions which triggers mails
is_skip_mail=True

unaccent = True
